<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Pagos</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Barra de herramientas -->
      <div class="toolbar">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="filtrar($event)" placeholder="Filtrar pagos...">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        
        <button mat-raised-button color="primary" (click)="nuevo()">
          <mat-icon>add</mat-icon>
          Nuevo Pago
        </button>
      </div>

      <!-- Tabla -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          
          <!-- ID -->
          <ng-container matColumnDef="idPago">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let pago">{{pago.idPago}}</td>
          </ng-container>

          <!-- Contrato -->
          <ng-container matColumnDef="contrato">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contrato</th>
            <td mat-cell *matCellDef="let pago">
              Contrato #{{pago.contrato.idContrato}}
            </td>
          </ng-container>

          <!-- Monto -->
          <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
            <td mat-cell *matCellDef="let pago">
              S/ {{pago.monto | number:'1.2-2'}}
            </td>
          </ng-container>

          <!-- Fecha -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let pago">
              {{pago.fecha | date:'dd/MM/yyyy'}}
            </td>
          </ng-container>

          <!-- Método -->
          <ng-container matColumnDef="metodo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Método</th>
            <td mat-cell *matCellDef="let pago">
              <mat-chip>{{pago.metodo}}</mat-chip>
            </td>
          </ng-container>

          <!-- Estado -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let pago">
              <mat-chip [color]="pago.estado === 'Completado' ? 'primary' : 
                                 pago.estado === 'Pendiente' ? 'warn' : 'accent'">
                {{pago.estado}}
              </mat-chip>
            </td>
          </ng-container>

          
          <!-- Sin datos -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No se encontraron pagos
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" 
                       showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
